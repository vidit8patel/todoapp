<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Hey! <input type="text" id="name" placeholder="Your Name">
            </h2>
        </section>
        <section class="create-todo">
            <h3>Add a task to complete</h3>
            <form id="new-todo-form">
                <input type="text" placeholder="e.g. Get Milk, Bread" name="content" id="content" />
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="work" />
                        <span class="bubble work"></span>
                        <div>Work</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo" />
            </form>
        </section>
        <section class="todo-list">
            <h3>Your Todo List For Today</h3>
            <div class="list" id="todo-list"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
